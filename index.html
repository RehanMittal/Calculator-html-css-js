<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna-Calci</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="calculator">
        <input type="text" placeholder="0" id = "result" readonly>
        <div class="">
            <button class="operator" onclick="clearResult()">AC</button>
            <button class="operator" onclick="deleteValue()">DEL</button>
            <button class="operator" onclick="setOperator('%')">%</button>
            <button class="operator" onclick="setOperator('/')">/</button>
        </div>
            <div class="">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="setOperator('*')">*</button>
        </div>
            <div class="">
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="operator" onclick="setOperator('-')">-</button>
        </div>
            <div class="">
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="operator" onclick="setOperator('+')">+</button>
            </div>
            <div class="">
                <button onclick="appendValue('00')">00</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button class="equalBtn" onclick="calculate()">=</button>
        </div>
    </div>

</body>
</html>
